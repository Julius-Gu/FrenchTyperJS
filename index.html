<!DOCTYPE html>
<html>
<head>
<title>FrenchTyper</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
	<!-- Input field from which the text will be copied -->
	<!-- can't be hidden since some browser will think that it might be malicius then -->
	<input type="text" value="i am shy, so please ignore me" id="csymbol" style="font-size:1px;padding:1px;background-color: var(--bg-color);border:0px"></input>
	
	
	<!-- Header -->
	<h1>FrenchTyper by Julius Guthunz
	<!-- A button to switch between light and dark theme-->
	<button class="switch-bt" type="button" onclick="switch_theme()">theme</button>
	</h1>
	
	<!-- Info Header -->
	<h2 id="info">click on a letter to copy</h2>
	
<!-- 	container for the buttons -->
	<div style="display:flex;justify-content:center;">
	<div class="sym-pnl">
<!-- 		toggle case -->
		<input type="button" class="switch-bt tall" onclick="toggle_case()" value="^"></input>
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="ù"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="ú"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="û"></input>
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="à"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="á"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="â"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="æ"></input>

		<input class="sym-bt" type="button" onclick="copy(this)" value="è"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="é"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="ê"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="ë"></input>
		
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="ô"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="œ"></input>
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="î"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="ï"></input>
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="ÿ"></input>
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="ç"></input>
		
		<input class="sym-bt" type="button" onclick="copy(this)" value="«"></input>
		<input class="sym-bt" type="button" onclick="copy(this)" value="»"></input>
	</div>
	</div>

<script src="control.js"> </script>

</body>
</html>
